<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Jogo de digitação rápida</title>
</head>
<body>
    <h1>Você digita rápido? Pratique aqui</h1>
    <p class="frase">Quantas palavras você consegue digitar em menos tempo? </p>
    <ul class="informacoes">
    	<li><span id="tamanho-frase">0</span> palavras</li>
    	<li><span id="tempo-digitacao">3</span> segundos</li>
    </ul>

    <textarea class="campo-digitacao" rows="8" cols="48"></textarea>
    <br>
    <button id="botao-reiniciar">Reiniciar Jogo</button>

    <ul>
        <li><span id="contador-caracteres">0</span> caracteres</li>
        <li><span id="contador-palavras">0</span> palavras</li>
    </ul>
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
